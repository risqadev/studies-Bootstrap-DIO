<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="./bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./custom.css">

    <title>DIO | Bootstrap</title>
  </head>

  <body data-spy="scroll" data-target="#menu-bar" data-offset="92">
    <header id="top">
      <nav id="menu-list" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        
        <a class="navbar-brand" href="#top">
          <img class="logo"
          src="./img/logo-dio.png"
          alt="Logo Digital Innovation One"/>
        </a>

        <nav id="menu-bar" class="collapse navbar-collapse">
          <ul class="navbar navbar-nav">
            <li class="nav-item">
              <a href="#about" class="nav-link">
                Quem Somos
              </a>
            </li>
            <li class="nav-item">
              <a href="#services" class="nav-link">
                Serviços
              </a>
            </li>
            <li class="nav-item">
              <a href="#partiners" class="nav-link">
                Paceiros
              </a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">
                Contatos
              </a>
            </li>
          </ul>
        </nav>

        <a id="login-btn" class="btn btn-outline-info ml-auto" href="#">Entrar</a>

        <button id="menu-btn"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#menu-bar"
          type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        
      </nav>
    </header>
    
    
    <main>

      <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/carousel/apple.jpg" class="d-block w-100" alt="apple">
          </div>
          <div class="carousel-item">
            <img src="./img/carousel/code.jpg" class="d-block w-100" alt="code">
          </div>
          <div class="carousel-item">
            <img src="./img/carousel/mobile.jpg" class="d-block w-100" alt="mobile">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      
      <section id="about" class="container-fluid text-center">
        <h1>Quem somos</h1>
        <img class="rounded-circle team"
         src="./img/team.jpg"
         alt="team">
      </section>

      <section id="services">
        <h1>Serviços</h1>
        <img class="rounded-circle team"
         src="./img/team.jpg"
         alt="team">
      </section>

      <section id="partiners">
        <h1>Parceiros</h1>
        <img class="rounded-circle team"
         src="./img/team.jpg"
         alt="team">
      </section>

      <section id="contact">
        <h1>Contato</h1>
        <img class="rounded-circle team"
         src="./img/team.jpg"
         alt="team">
      </section>
    </main>

    <footer class="container-fluid text-center bg-dark">
      Desenvolvido por Ricardo Camacho com base no curso de Bootstrap da Digital Innovation One
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
